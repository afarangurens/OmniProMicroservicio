{% extends 'main.html' %}

{% block content %}

<h2>Tiendas</h2>
<a href="{% url 'create-store' %}">Crear Tiendas</a>
    {% for store in stores %}
        <h5>{{store.id}} -- Tienda: <a href="{% url 'store' store.id %}">{{store.name}}</a></h5>
        <a href="{% url 'update-store' store.id %}">Editar</a>
        <a href="{% url 'delete-store' store.id %}">Borrar</a></h5>
        <a href="{% url 'store-clients' store.id %}">Ver Clientes de Esta Tienda</a></h5>
        <hr>
    {% endfor %}
</div>

{% endblock content %}
