{% extends 'main.html' %}

{% block content %}

<h2>Ciudades</h2>
<a href="{% url 'create-city' %}">Crear Ciudad</a>
    {% for city in cities %}
        <h5>{{city.id}} -- Ciudad:  <a href="{% url 'city' city.id %}">{{city.name}}</a></h5>
        <a href="{% url 'update-city' city.id %}">Editar</a>
        <a href="{% url 'delete-city' city.id %}">Borrar</a></h5>
        <hr>
    {% endfor %}
</div>

{% endblock content %}
