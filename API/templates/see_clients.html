{% extends 'main.html' %}

{% block content %}

<h2>Clientes</h2>
<a href="{% url 'create-client' %}">Crear Cliente</a>
    {% for client in clients %}
        <h5>{{client.id}} -- Cliente:  <a href="{% url 'client' client.id %}">{{client.name}} {{client.surname}} </a></h5>
        <span>Tienda Favorita: {{client.favorite_stor}}</span>
        <a href="{% url 'update-client' client.id %}">Editar</a>
        <a href="{% url 'delete-client' client.id %}">Borrar</a></h5>
    {% endfor %}
</div>

{% endblock content %}
