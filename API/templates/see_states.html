{% extends 'main.html' %}

{% block content %}

<h2>Estados</h2>
<a href="{% url 'create-state' %}">Crear Estado</a>
    {% for state in states %}
        <h5>{{state.id}} -- <a href="{% url 'state' state.id %}">Estado: {{state.name}} {{state.code}} </a></h5>
        <a href="{% url 'update-state' state.id %}">Editar</a>
        <a href="{% url 'delete-state' state.id %}">Borrar</a></h5>
    {% endfor %}
</div>

{% endblock content %}
