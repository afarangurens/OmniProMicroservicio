{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>PAISES</h1>

    <form action="{% url 'create_country' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Ingrese el nombre del País">
        <input type="text" name="code" placeholder="Ingrese el codigo del país">
        <button>Guardar</button>
    </form>
</body>
</html>
